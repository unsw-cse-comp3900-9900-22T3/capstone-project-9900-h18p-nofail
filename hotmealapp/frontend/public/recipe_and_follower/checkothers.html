<!DOCTYPE html>
<html>

<head>
    <link href="recipe.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="recipe.js"></script>

</head>

<body>
    <div class="htmlBody">
        <div class="top">
            <div class="BarBanner">
                <div class="logoContainer">
                    <div class="logoBorder">
                        <img class="logoImg" src="images/logo.png" onclick="logoJump()" />
                    </div>
                </div>
                <div class="openRecipe">
                    <button type="button" onclick="CreateRecipe()">Create New Recipe</button>
                </div>
                <div class="title">
                    Ryan's Recipe
                </div>
                <div class="loginRemark">
                    <a href="~">Welcome <label style="color: red;">BOB</label></a>
                </div>
                <div class="loginOut">
                    <button onclick="logOut()">Log Out</button>
                </div>
            </div>
            <div class="topMain">
                <div class="avatarContainer">
                    <div class="avatarBorder">
                        <img class="logoImg" src="images/logo.png" />
                    </div>
                    <div class="favoriteAndLike">
                        <div class="favorite">
                            <div id="like_button_container" class="favoriteNumberBorder"> favorite</div>
                                
   
                            <div class='favoriteNumber'> </div>
                        </div>
                        <div class="like">
                            <div id="like" class="likeNumberBorder"> like</div>
                                <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
                                <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
                                <script src="like.js"></script>
                                <script src="react.js"></script>
                            <div class='likeNumber'> </div>
                        </div>
                    </div>
                </div>
                <div class="mainRemark">
                    <div class="recipeRemark">
                        <div id="recipeName"></div>
                        <div id="recipeDesciption"></div>
                    </div>
                    <div class="detailsAndSteps">
                        <div class="details">
                            <div class="detailRemark"></div>
                        </div>
                        <div class="steps">
                            <div class="detailRemark"></div>
                        </div>
                    </div>
                </div>
                <div class="personMessage">
                    <div class="personName">
                        <img src="images/avatar.png" class="avatar" /> <span class="avatarName">Ryan</span>
                    </div>
                    <div class="follow">
                            <div id="follow" class="personFollowing"> follow </div>
                            <script src="follow.js"></script>    
   
                            <div class='followperson'> </div>
                    </div>
            </div>
        </div>
        <div class="bottom">
            <div id="commentContainer">

            </div>
            <div class="commentInput">
                <textarea rows="3" cols="30" id="currentComment"></textarea>
                <input type="submit" value="comment" onclick="addComment()">
            </div>
        </div>
    </div>
</body>

</html>
