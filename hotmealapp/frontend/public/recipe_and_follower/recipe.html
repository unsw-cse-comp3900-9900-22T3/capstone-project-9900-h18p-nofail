<!DOCTYPE html>
<html>

<head>
    <link href="recipe.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="recipe.js"></script>

</head>

<body>
    <div class="navbar navbar-expand navbar-dark bg-dark">
        <div class='Container'>
            <a href="/homepage" class="navbar-brand">Hot Meal</a>
            <div class="me-auto navbar-nav">
                <a href="/register" data-rr-ui-event-key="/register" class="nav-link">Register</a>
                <a href="/login" data-rr-ui-event-key="/login" class="nav-link">Login</a>
            </div>
        </div>
    </div>
    <div class="Title">
        Hot Meal
    </div>
    <div class="htmlBody">
        <div class="top">
            <div class="BarBanner">

                <div class="openRecipe">
                    <button type="button" class="btn btn-outline-success" onclick="CreateRecipe()">Create New
                        Recipe</button>
                </div>
                <div class="title">
                    <label id="whosrecipe"></label>'s Recipe
                </div>
                <div class="loginRemark">
                    <a id="curr">Welcome
                        <label style="color: red;" class="currentUserName">Ryan</label></a>
                </div>
                <div class="loginOut">
                    <button class="btn btn-secondary" onclick="logOut()">Log Out</button>
                </div>
            </div>
            <div class="topMain">
                <div class="avatarContainer">
                    <div class="avatarBorder">
                        <img class="logoImg" id="receipImg" src="" />
                    </div>
                    <div class="favoriteAndLike">
                        <div class="favorite">
                            <div id="fav" class="favoriteNumberBorder" onclick="validateOperate('favorite')">
                                favorite
                            </div>
                            <div class='favoriteNumber'> </div>
                        </div>
                        <div class="like">
                            <div id="like" class="likeNumberBorder" onclick="validateOperate('like')"> like</div>
                            <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
                            <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
                                crossorigin></script>
                            <script src="like.js"></script>
                            <script src="react.js"></script>
                            <div class='likeNumber'> </div>
                        </div>
                    </div>
                </div>
                <div class="mainRemark">
                    <div class="recipeRemark">
                        <div>Recipe Name: <span id="recipeName"></span></div>
                        <div>Recipe Description: <span id="recipeDesciption"></span></div>
                    </div>
                    <div class="detailsAndSteps">
                        <div class="details">
                            <div class="detailRemark"></div>
                        </div>
                        <div class="steps">
                            <div class="detailRemark"></div>
                        </div>
                    </div>
                </div>
                <div class="personMessage">
                    <div class="personName">
                        <img src="images/avatar.png" class="avatar" /> <a class="recipeOwnerName"></a>
                    </div>
                    <div class="follow">
                        <div id="follow" class="personFollowing" onclick="validateOperate('follow')"> follow </div>
                        <script src="follow.js"></script>

                        <div class='followperson'> </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="commentContainer">
                    <div class="commentInput">
                        <textarea rows="3" cols="30" id="currentComment"></textarea>
                        <input type="submit" value="comment" onclick="addComment()">
                    </div>
                </div>
                <div id="commentContainer">

                </div>

            </div>
        </div>
</body>

</html>
